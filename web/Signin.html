<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/stylee.css">
</head>
<body>
<div class="main">  
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/img/signin-image.jpg" alt="sing up image"></figure>
                       
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form  action ="login" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="Username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="Username" name="Username" required placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="Passowrd"><i class="zmdi zmdi-lock"></i></label>
                                <input type="Password" id="Password" name="Password" required placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                 <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" style="display: inline;" />
                                <label for="remember-me" class="label-agree-term">Remember me</label>
                                 <a href="ForgotPassword" style="margin-right: 20px">
                               Forgot password
                            </a>
                            </div>
                            
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            
                           
                            
                            
                           
                        </div>
                            <div>
                            <p> Don't have account?  <a href="registeracc">
                              Sign up                            </a> </P>
                           
                            
                            </div>
                              
                        </form>
                       
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
     
</body>
</html>
